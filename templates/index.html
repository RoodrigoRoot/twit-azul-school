{% extends 'base.html' %}
{% load static %}

{% block title %}
    Twit
{% endblock title %}
{% block style %}
    <style>
        textarea {
            resize: none;
            width: 100%;
            outline: none;
            border: none;
        }
    </style>
{% endblock style %}
{% block content %}
    <div class="container ">
        <div class="row align-items-start">
            <div class="row">
                <div class="col-3 mt-5">
                    <div class="list-group">
                        <a href="{% url 'index' %}" type="button" class="list-group-item list-group-item-action">Home</a>
                        <a href="{% url 'profile' username=request.user.username %}" type="button" class="list-group-item list-group-item-action">Profile</a>
                        <button type="button" class="btn btn-primary rounded-pill mt-3" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                            Twitear
                        </button>
                    </div>
                </div>
                <div class="col-6">

                    <div class="border">
                        <p class="fs-3">Inicio</p>
                       <textarea class="mb-3" placeholder="What's happening?"></textarea>
                    <button class="btn btn-primary rounded-pill mb-3">Twitear</button>
                    </div>
                    <div style="height: 750px" class="border">

                    </div>
                </div>
                <div class="col-3 mt-1">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control rounded-pill" placeholder="Search in Twit"
                               aria-label="First name">
                    </div>
                </div>
            </div>
            </div>
        </div>

    </div>
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea style="width: 100%; border: none; outline: none" placeholder="What's happening?"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
